<!-- Edit Modal -->
<div id="edit_modal" class="modal modal-fixed-footer">
  <div class="modal-content col s6">
    <h4>Edit Request</h4>
        <div class="row">
          <div class="input-field col s6">
            <label>Location</label><br/>
            <input id="edit_location" name="edit_location" type="text" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label>Date</label><br/>
            <input type="date" class="datepicker" id="edit_date" name="edit_date" required>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label>Previous Time</label><br />
            <input type="text" name="prev_time" id="prev_time" disabled>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label>New Time</label><br />
            <input type="time" class="timepicker" id="edit_time" name="edit_time" required>
            <small id="edit_slot_available" style="display:none;"></small>
          </div>
        </div>
        <div class="row">
         <div class="input-field col s6">
          <select id="edit_food_type" name="edit_food_type">
            <option value="">Choose your option</option>
            <option value="Afghan">Afghan</option>
            <option value="African">African</option>
            <option value="American">American</option>
            <option value="Arabian">Arabian</option>
            <option value="Argentine">Argentine</option>
            <option value="Armenian">Armenian</option>
          </select>
          <label>Food Type</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label>Price Range</label> <br /><br />
            <div id="edit_slider">
              <input type="number" id="edit_min_price" name="edit_min_price" hidden>
              <input type="number" id="edit_max_price" name="edit_max_price" hidden>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label>Interest</label><br>    
              <p>
                <input name="edit_interest_food_lession" type="radio" id="edit_interest_food_lesson" value= "food lesson">
                <label for="edit_interest_food_lesson">Food Lesson</label>
              </p>
              <p>
                <input name="edit_interest_interest_fun" type="radio" id="edit_interest_fun" value = "fun">
                <label for="edit_interest_fun">Fun</label>
              </p>        
          </div>
        </div>  
  </div>
  <div class="modal-footer">
    <button id="submit_edit"class="modal-action modal-close btn-flat">Edit</button>
    <button id="close_edit" type="cancel" class="modal-action modal-close btn-flat">Cancel</button>
  </div>
</div>
