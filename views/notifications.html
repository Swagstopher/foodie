<!DOCTYPE html>
<html>
  <head>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script>

$( document ).ready(function(){
  $(".button-collapse").sideNav();
});
</script>

    <!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

<div class="row">
<ul class="collection col s12 m6 offset-m3">
{% for request in requests %}

  <li class="collection-item avatar">
    <img src ="http://cdn.wegotthiscovered.com/wp-content/uploads/hardwell-united-we-are-album-cover.jpg" class="circle">
    <span class="title">{{request.sender}}</span>
    <p>{{request.description}}</p>

    <div class="secondary-content">
      <a><i class="material-icons">clear</i></a>
    <a><i class="material-icons">done</i></a>
  </div>
  </li>
{% empty %}
<li class="collection-header">
 <center>
  <h5>No Requests</h5>
  <p>Find someone now!</p>
 </center>
</li>
{% endfor %}

</ul>
</div>

  </body>
</html>
