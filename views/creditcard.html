<!DOCTYPE html>
<html>
<head>
 <!--Import materialize.css-->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
 <!--Import jQuery before materialize.js-->
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <script src="https://refreshless.com/nouislider/documentation/assets/wNumb.js"></script>
 <link href="http://materializecss.com/extras/noUiSlider/nouislider.css" rel="stylesheet">
 <script type="text/javascript" src="https://www.wepay.com/min/js/iframe.wepay.js"></script>
 <script type="text/javascript" src="../js/payments.js"></script>
 <script src="https://static.wepay.com/min/js/wepay.v2.js" type="text/javascript"></script>
 <script type="text/javascript" src="https://static.wepay.com/min/js/tokenization.v2.js"></script>
 <script type="text/javascript" src="../js/creditcard.js"></script>
 <!-- Slider JS -->
 <script src="http://materializecss.com/extras/noUiSlider/nouislider.js"></script>

 <!--Let browser know website is optimized for mobile-->
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#addpayment">Modal</a>

  <!-- Modal Structure -->
  <div id="addpayment" class="modal">
    <div class="modal-content">

      <table>
          <tr>
              <td>Name: </td>
              <td><input id="name" type="text"></td>
          </tr>
          <tr>
              <td>Email: </td>
              <td><input id="email" type="text"></td>
          </tr>
          <tr>
              <td>Credit Card Number: </td>
              <td><input id="cc-number" type="text"></td>
          </tr>
          <tr>
              <td>Expiration Month: </td>
              <td><input id="cc-month" type="text"></td>
          </tr>
          <tr>
              <td>Expiration Year: </td>
              <td><input id="cc-year" type="text"></td>
          </tr>
          <tr>
              <td>CVV: </td>
              <td><input id="cc-cvv" type="text"></td>
          </tr>
          <tr>
              <td>Zipcode: </td>
              <td><input id="zip" type="text"></td>
          </tr>
      </table>

    </div>
    <div class="modal-footer">
      <a href="#!" type="submit" id="cc-submit" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>


</body>
</html>
