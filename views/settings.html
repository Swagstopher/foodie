<!DOCTYPE html>
<html>
<head>
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

  <script>
  $(document).ready(function(){
    $('#register_tab').click(function() {
      window.location.href = '/register';
    });
    $('#login_tab').click(function() {
      window.location.href = '/';
    });
    $('#settings_tab').click(function() {
      window.location.href = '#';
    });
  });
  </script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="row">
    <div class="col s12" style="margin-bottom: 32px;">
      <ul class="tabs">
        <li class="tab col s3"><a href="/register.html" id="register_tab">Register</a></li>
        <li class="tab col s3"><a href="/" id="login_tab">Sign in</a></li>
        <li class="tab col s3"><a class="active" href="#settings" id="settings_tab">Settings</a></li>
      </ul>
    </div>
    <div id="settings" class="col s12">
      <div class="row">
        <div class="col s12 m4 offset-m4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text" style="text-align:center;">
              <span class="card-title">Settings</span>

              <div class="collection">
                <a href="#change_pas" class="collection-item">Change Password</a>
                <a href="#!" class="collection-item">Change Username</a>
                <a href="#!" class="collection-item">Delete Account</a>
                <a href="#!" class="collection-item">Payment Information</a>
              </div>

            </div>
            <div class="card-action" style="text-align:right;">
              <a href="#">Cancel</a>
              <a href="#">Save</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
