<!DOCTYPE html>
<html>
<head>
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/ratings.js"></script>
  <link rel="stylesheet" type="text/css" src="app.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="row">
<!-- Foodie Reviews Go Here! -->
<div class="col s6">
{% for food in foodie %}
  <div style="background-color:#d8d8d8;">
    <a href="/ratings"><t>date: {{food.date}}</t><t>rating type: {{food.ratingtype}}</t> <t>recipient: {{food.recipient}}</t> <t>sender: {{food.sender}}</t></a>
  </div>
</div>
  {% endfor %}


<!-- Expert Reviews Go Here! -->
<div class="col s6 offset-s6">
{% for exp in expert %}
  <div style="background-color:#121212;">
  <a href="/ratings"><t>date: {{exp.date}}</t><t>rating type: {{exp.ratingtype}}</t> <t>recipient: {{exp.recipient}}</t> <t>sender: {{exp.sender}}</t></a>
  </div>
</div>
  {% endfor %}

  </div>

</body>
</html>
